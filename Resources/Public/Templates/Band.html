<section ng-controller="listController" id="band">
	<form ng-submit="update()">
		<table class="large-12 columns display" datatable="ng" dt-options="dtOptions">
			<thead>
				<tr>
					<th></th>
					<th>Nummer</th>
					<th>Titel</th>
					<th>Kurztitel</th>
					<th>Sortierung</th>
				</tr>
			</thead>
			<tbody>
				<tr class="data" dt-rows="" ng-repeat="band in entities">
					<td><input type="checkbox" ng-model="band.selected"></td>
					<td><input type="text" ng-model="band.nummer" /></td>
					<td><input type="text" ng-model="band.titel" /></td>
					<td><input type="text" ng-model="band.kurztitel" /></td>
					<td><input type="number" ng-model="band.sortierung" /></td>
				</tr>
			</tbody>
		</table>
		<div id="message" ng-show="message" ng-bind="message"></div>
		<input type="hidden" id="__csrfToken" value="{f:security.csrfToken()}">
		<input type="submit" value="Ã„nderungen speichern">
	</form>
</section>
