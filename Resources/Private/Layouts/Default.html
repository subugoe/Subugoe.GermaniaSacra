{namespace m=Subugoe\GermaniaSacra\ViewHelpers}

<!DOCTYPE html>
<html ng-app="germaniaSacra">
	<head>
		<title>
			<f:translate id="app.title" />
		</title>
		<f:base />
		<meta charset="utf-8">
		<link href="{f:uri.resource(path:'CSS/style.css')}" rel="stylesheet">
		<link rel="icon" type="image/png" href="{f:uri.resource(path:'Images/favicon.png')}" />
	</head>
	<body>
		<nav class="top-bar" data-topbar>
			<ul class="title-area">
				<li class="name">
					<h1>
						<f:link.action action="index" controller="Kloster"><f:translate id="app.title" /></f:link.action>
					</h1>
				</li>
				<li class="toggle-topbar menu-icon">
					<a href="/"><f:translate id="app.navigation" /></a>
				</li>
			</ul>
			<section class="top-bar-section">
				<ul class="left">
					<li>
						<f:link.action action="list" controller="Orden" format="html"><f:translate id="orden" /></f:link.action>
					</li>
					<li>
						<f:link.action action="list" controller="Ort" format="html"><f:translate id="orte" /></f:link.action>
					</li>
					<li>
						<f:link.action action="list" controller="Band"><f:translate id="baende" /></f:link.action>
					</li>
					<li>
						<f:link.action action="list" controller="Bistum"><f:translate id="bistuemer" /></f:link.action>
					</li>
					<li>
						<f:link.action action="list" controller="Land"><f:translate id="countries" /></f:link.action>
					</li>
					<li>
						<f:link.action action="list" controller="Literatur"><f:translate id="literature" /></f:link.action>
					</li>
					<li class="has-dropdown"><a href="#"><f:translate id="states" /></a>
						<ul class="dropdown">
							<li>
								<f:link.action action="list" controller="Bearbeitungsstatus"><f:translate id="datasetstatus" /></f:link.action>
							</li>
							<li>
								<f:link.action action="list" controller="Personallistenstatus"><f:translate id="personalliststatus" /></f:link.action>
							</li>
						</ul>
					</li>
					<li class="has-dropdown"><a href="#"><f:translate id="types" /></a>
						<ul class="dropdown">
							<li>
								<f:link.action action="list" controller="Ordenstyp"><f:translate id="ordentype" /></f:link.action>
							</li>
							<li>
								<f:link.action action="list" controller="Urltyp"><f:translate id="urltype" /></f:link.action>
							</li>
						</ul>
					</li>
				</ul>
				<ul class="right">
					<li>
						<f:link.action controller="Dump" action="dump">SQL Dump</f:link.action>
					</li>
				</ul>
			</section>
		</nav>

		<f:flashMessages class="flashmessages" />

		<div id="content">
			<f:render section="Content" />
		</div>

		<div id='container'>
			<div id='modal'>
				<!-- modal content -->
				<div id='confirm'>
					<div class='header'><span>Best√§tigung</span></div>
					<div class='message'></div>
				</div>
				<!-- preload the images -->
				<div style='display:none'>
					<img src="{f:uri.resource(path: 'Images/button.gif')}" alt='' />
					<img src="{f:uri.resource(path: 'Images/header.gif')}" alt='' />
				</div>
			</div>
		</div>

		<script src="{f:uri.resource(path: 'JavaScript/jquery.min.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/jquery.autosize.min.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/foundation/foundation.topbar.js')}"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular-resource.min.js"></script>
		<script src="{f:uri.resource(path: 'JavaScript/loading-bar.min.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/App/App.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/App/Controllers.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/gs-editor.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/populate.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/jquery.simplemodal-1.4.4.js')}" type="text/javascript"></script>
		<script src="{f:uri.resource(path: 'JavaScript/leaflet-0.7.3.min.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/geopicker.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/DataTables/jquery.dataTables.min.js')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/DataTables/dataTables.foundation.js')}"></script>
		<script>
			$(document).foundation();
		</script>

	</body>
</html>
