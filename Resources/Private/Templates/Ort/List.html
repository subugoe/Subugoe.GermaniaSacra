<f:layout name="Default" />

<f:section name="Title"><f:translate id="orte" /></f:section>

<f:section name="Content">
	<section ng-controller="listController" id="ort">
		<form ng-submit="update()">
			<table class="large-12 columns display" datatable="ng" dt-options="dtOptions">
				<thead>
					<tr>
						<th></th>
						<th>Ort</th>
						<th>Gemeinde</th>
						<th>Kreis</th>
						<th>Wüstung</th>
						<th>Koordinaten</th>
					</tr>
				</thead>
				<tbody>
					<tr class="data" dt-rows="" ng-repeat="ort in entities">
						<td><input type="checkbox" ng-model="ort.selected"></td>
						<td><input type="text" ng-model="ort.ort" /></td>
						<td><input type="text" ng-model="ort.gemeinde" /></td>
						<td><input type="text" ng-model="ort.kreis" /></td>
						<td><input type="checkbox" ng-model="ort.wuestung" /></td>
						<td><input type="text" ng-model="ort.laenge" /> <input type="text" ng-model="ort.breite" /></td>
					</tr>
				</tbody>
			</table>
			<div id="message" ng-show="message" ng-bind="message"></div>
			<input type="submit" value="Änderungen speichern">
		</form>
	</section>
</f:section>
