<f:layout name="Default" />

<f:section name="Title">Edit ort "{ort.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{ort}" objectName="ort">
		<ol>
			<li>
				<label for="uid">Uid</label>
				<f:form.textfield property="uid" id="uid" />
			</li>
		
			<li>
				<label for="ort">Ort</label>
				<f:form.textfield property="ort" id="ort" />
			</li>
		
			<li>
				<label for="gemeinde">Gemeinde</label>
				<f:form.textfield property="gemeinde" id="gemeinde" />
			</li>
		
			<li>
				<label for="kreis">Kreis</label>
				<f:form.textfield property="kreis" id="kreis" />
			</li>
		
			<li>
				<label for="wuestung">Wuestung</label>
				<f:form.textfield property="wuestung" id="wuestung" />
			</li>
		
			<li>
				<label for="breite">Breite</label>
				<f:form.textfield property="breite" id="breite" />
			</li>
		
			<li>
				<label for="laenge">Laenge</label>
				<f:form.textfield property="laenge" id="laenge" />
			</li>
		
			<li>
				<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>
