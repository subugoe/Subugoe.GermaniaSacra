<f:layout name="Default" />

<f:section name="Title">Edit kloster "{kloster.name}"</f:section>

<f:section name="Content"><!--<f:debug>{kloster.klosterstandorts}</f:debug>-->
	
	<div id="kloster-edited-ok" style="display:none;">
		<p>Der Kloster wurde erfolgreich bearbeitet.</p>
	</div>	

	<f:form action="update" object="{kloster}" objectName="kloster" id="EditKloster">
		<ol>
			<li>
				<label for="uid">Uid</label>
				<f:form.textfield property="uid" id="uid" />
			</li>

			<li>
				<label for="kloster_id">Kloster_id</label>
				<f:form.textfield property="kloster_id" id="kloster_id" />
			</li>
		
			<li>
				<label for="kloster">Kloster</label>
				<f:form.textfield property="kloster" id="kloster" />
			</li>
		
			<li>
				<label for="patrozinium">Patrozinium</label>
				<f:form.textfield property="patrozinium" id="patrozinium" />
			</li>
		
			<li>
				<label for="bemerkung">Bemerkung</label>
				<f:form.textfield property="bemerkung" id="bemerkung" />
			</li>

			<f:for each="{kloster.klosterstandorts}" as="klosterstandort" iteration="it">
			
			<li>
				<label for="gruender">Ort</label>
				<f:form.select name="kloster[klosterstandorts][{it.index}][ort]" options="{orts}" value="{klosterstandort.ort}" />
				</li>
			<li>
				<label for="gruender">Gründer</label>
				<f:form.textfield name="kloster[klosterstandorts][{it.index}][gruender]" value="{klosterstandort.gruender}" id="gruender" />
			</li>
			
			
			<li>
				<label for="bemerkung">Bemerkung</label>
				<f:form.textfield name="kloster[klosterstandorts][{it.index}][bemerkung]" value="{klosterstandort.bemerkung}" id="bemerkung" />
			</li>
			<li>
				<label for="breite">Breite</label>
				<f:form.textfield name="kloster[klosterstandorts][{it.index}][breite]" value="{klosterstandort.breite}" id="breite" />
			</li>
			<li>
				<label for="laenge">Länge</label>
				<f:form.textfield name="kloster[klosterstandorts][{it.index}][laenge]" value="{klosterstandort.laenge}" id="laenge" />
			</li>
			<li>
				<label for="bemerkung_standort">Bemerkung Standort</label>
				<f:form.textfield name="kloster[klosterstandorts][{it.index}][bemerkung_standort]" value="{klosterstandort.bemerkung_standort}" id="bemerkung_standort" />
			</li>
			<li>
				<label for="temp_literatur_alt">Temp Literatur Alt</label>
				<f:form.textfield name="kloster[klosterstandorts][{it.index}][temp_literatur_alt]" value="{klosterstandort.temp_literatur_alt}" id="temp_literatur_alt" />
			</li>
			</f:for>
			
			<li>
				<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>
