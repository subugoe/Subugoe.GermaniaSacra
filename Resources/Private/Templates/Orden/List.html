<f:layout name="Default" />

<f:section name="Title"><f:translate id="orden" /></f:section>

<f:section name="Content">
	<section ng-controller="ordenController">
		<table class="large-12 columns display" datatable="ng" id="entityList" dt-options="dtOptions">
			<thead>
				<tr>
					<th></th>
					<th>Orden</th>
					<th>Graphik</th>
					<th>Ordo</th>
					<th>Symbol</th>
				</tr>
			</thead>
			<tbody>
				<tr class="data" dt-rows="" ng-repeat="orden in ordens">
					<td><input type="checkbox" /></td>
					<td><input type="text" ng-model="orden.orden" /></td>
					<td><input type="text" ng-model="orden.graphik" /></td>
					<td><input type="text" ng-model="orden.ordo" /></td>
					<td><input type="text" ng-model="orden.symbol" /></td>
				</tr>
			</tbody>
		</table>
	</section>
</f:section>
