<f:layout name="Default"/>

<f:section name="Title"><f:translate id="orden"/></f:section>

<f:section name="Content">
	<section ng-controller="listController" id="orden">
		<form ng-submit="update()">
			<table class="large-12 columns display" datatable="ng" dt-options="dtOptions">
				<thead>
					<tr>
						<th></th>
						<th>Orden</th>
						<th>Graphik</th>
						<th>Ordo</th>
						<th>Symbol</th>
					</tr>
				</thead>
				<tbody>
					<tr class="data" dt-rows="" ng-repeat="orden in entities">
						<td><input class="marker" type="checkbox" ng-model="orden.selected"></td>
						<td><input type="text" ng-model="orden.orden" /></td>
						<td><input type="text" ng-model="orden.graphik" /></td>
						<td><input type="text" ng-model="orden.ordo" /></td>
						<td><input type="text" ng-model="orden.symbol" /></td>
					</tr>
				</tbody>
			</table>
			<div id="message" ng-show="message" ng-bind="message"></div>
			<input type="hidden" id="__csrfToken" value="{f:security.csrfToken()}">
			<input type="submit" value="Ã„nderungen speichern">
		</form>
	</section>
</f:section>
