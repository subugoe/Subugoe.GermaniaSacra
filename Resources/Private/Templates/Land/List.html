<f:layout name="Default" />

<f:section name="Title"><f:translate id="countries" /></f:section>

<f:section name="Content">
	<section ng-controller="listController" id="land">
		<form ng-submit="update()">
			<table class="large-12 columns display" datatable="" dt-options="dtOptions" dt-columns="dtColumns">
				<thead>
					<tr>
						<th data-input="input type='checkbox'" data-name="uUID" class="not-sortable"></th>
						<th data-input="textarea" data-name="land">Land</th>
						<th data-input="input type='checkbox'" data-name="ist_in_deutschland">In Deutschland</th>
					</tr>
				</thead>
			</table>
			<div id="message" ng-show="message" ng-bind="message"></div>
			<input type="hidden" id="__csrfToken" value="{f:security.csrfToken()}">
			<input type="submit" value="Änderungen übernehmen">
			<button class="new" ng-click="new($event)">Neues Land hinzufügen</button>
		</form>
	</section>
</f:section>
