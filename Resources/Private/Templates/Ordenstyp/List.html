<f:layout name="Default" />

<f:section name="Title"><f:translate id="ordentype" /></f:section>

<f:section name="Content">
	<section ng-controller="ordenstypController">
		<table class="large-12 columns display" datatable="ng" id="entityList" dt-options="dtOptions">
			<thead>
				<tr>
					<th></th>
					<th>Ordenstyp</th>
				</tr>
			</thead>
			<tbody>
				<tr class="data" dt-rows="" ng-repeat="typ in ordenstyp">
					<td><input type="checkbox" /></td>
					<td><input type="text" ng-model="typ.ordenstyp" /></td>
				</tr>
			</tbody>
		</table>
	</section>
</f:section>
