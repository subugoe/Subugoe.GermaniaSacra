<f:layout name="Default" />

<f:section name="Title">A list of bands</f:section>

<f:section name="Content">
	<f:if condition="{bands}">
		<f:then>
			<ul>
				<f:for each="{bands}" as="band">
					<li>
						<f:link.action action="show" arguments="{band: band}">{band.name}</f:link.action>
						<f:link.action action="edit" arguments="{band: band}">Edit</f:link.action>
						<f:form action="delete" arguments="{band: band}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No bands created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new band</f:link.action></p>
</f:section>
