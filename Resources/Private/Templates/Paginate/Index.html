<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
		<div class="pagination-centered">
			<ul class="pagination">
				<f:if condition="{pagination.previousPage}">
					<li class="previous">
						<f:if condition="{pagination.previousPage} > 1">
							<f:then>
								<f:widget.link action="index" arguments="{currentPage: pagination.previousPage}" additionalAttributes="{data-page: '{pagination.previousPage}'}">&laquo;</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link action="index" additionalAttributes="{data-page: '{pagination.previousPage}'}">&laquo;</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:if>
				<f:if condition="{pagination.displayRangeStart} > 1">
					<li class="first">
						<f:widget.link action="index" additionalAttributes="{data-page: '1'}">1</f:widget.link>
					</li>
				</f:if>
				<f:if condition="{pagination.hasLessPages}">
					<li>...</li>
				</f:if>
				<f:for each="{pagination.pages}" as="page">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<li class="current">
								<a href="">{page.number}</a>
							</li>
						</f:then>
						<f:else>
							<li>
								<f:if condition="{page.number} > 1">
									<f:then>
										<f:widget.link action="index" arguments="{currentPage: page.number}" additionalAttributes="{data-page: '{page.number}'}">{page.number}</f:widget.link>
									</f:then>
									<f:else>
										<f:widget.link action="index" additionalAttributes="{data-page: '{page.number}'}">{page.number}</f:widget.link>
									</f:else>
								</f:if>
							</li>
						</f:else>
					</f:if>
				</f:for>
				<f:if condition="{pagination.hasMorePages}">
					<li>...</li>
				</f:if>
				<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
					<li class="last">
						<f:widget.link action="index" arguments="{currentPage: pagination.numberOfPages}" additionalAttributes="{data-page: '{pagination.numberOfPages}'}">{pagination.numberOfPages}</f:widget.link>
					</li>
				</f:if>
				<f:if condition="{pagination.nextPage}">
					<li class="next">
						<f:widget.link action="index" arguments="{currentPage: pagination.nextPage}" additionalAttributes="{data-page: '{pagination.nextPage}'}">&raquo;</f:widget.link>
					</li>
				</f:if>
			</ul>
		</div>
	</f:if>
</f:section>
