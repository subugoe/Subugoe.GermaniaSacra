<f:layout name="Default" />

<f:section name="Title">Edit bearbeitungsstatus "{bearbeitungsstatus.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{bearbeitungsstatus}" objectName="bearbeitungsstatus">
		<ol>
			<li>
				<label for="uid">Uid</label>
				<f:form.textfield property="uid" id="uid" />
			</li>
		
			<li>
				<label for="klosters">Klosters</label>
				<f:form.textfield property="klosters" id="klosters" />
			</li>
		
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>
