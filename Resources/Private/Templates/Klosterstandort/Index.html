<f:layout name="Default" />

<f:section name="Title">A list of klosterstandorts</f:section>

<f:section name="Content">
	<f:if condition="{klosterstandorts}">
		<f:then>
			<ul>
				<f:for each="{klosterstandorts}" as="klosterstandort">
				
				<f:debug>{klosterstandort}</f:debug>
				
					<li>
						<f:link.action action="show" arguments="{klosterstandort: klosterstandort}">{klosterstandort.name}</f:link.action>
						<f:link.action action="edit" arguments="{klosterstandort: klosterstandort}">Edit</f:link.action>
						<f:form action="delete" arguments="{klosterstandort: klosterstandort}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No klosterstandorts created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new klosterstandort</f:link.action></p>
</f:section>
