<f:layout name="Default" />

<f:section name="Title"></f:section>

<f:section name="Content">
	<section ng-controller="urltypController">
		<table class="large-12 columns display" datatable="ng" id="entityList" dt-options="dtOptions">
			<thead>
				<tr>
					<th></th>
					<th>URL Typ</th>
				</tr>
			</thead>
			<tbody>
				<tr class="data" dt-rows="" ng-repeat="typ in urltyp">
					<td><input type="checkbox" /></td>
					<td><input type="text" ng-model="typ.name" /></td>
				</tr>
			</tbody>
		</table>
	</section>
</f:section>
